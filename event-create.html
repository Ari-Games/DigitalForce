<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Create event</title>
</head>
<body>
    <div class="wrap bg-light" id="center-form-section">
    <form id="event-card" enctype="multipart/form-data">
        <div class="form-group">
          <label for="exampleInputEmail1">Tag</label>
          <input type="email" class="form-control" id="tag" aria-describedby="emailHelp">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1"></label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>

          <div class="input-group mb-3">            
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="uploadimage" aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Date</label>
            <input type="date" class="form-control" id="date">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Time</label>
            <input type="time" class="form-control" id="time">
          </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
    <script src="event-create.js"></script>
</body>
</html>
